<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming End Section</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .end-section {
            padding: 80px 0;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        .end-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2832&q=80') center/cover no-repeat;
            filter: brightness(0.4);
            z-index: 1;
        }
        
        .end-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.85) 0%, rgba(118, 75, 162, 0.85) 100%);
            z-index: 2;
        }
        
        .end-content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: white;
        }
        
        .end-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .end-subtitle {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 2rem;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .end-features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .feature-item {
            text-align: center;
            max-width: 180px;
            transition: transform 0.3s ease;
        }
        
        .feature-item:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1rem;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .feature-item:hover .feature-icon {
            background: rgba(255,255,255,0.25);
            transform: scale(1.1);
        }
        
        .feature-text {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(5px);
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            width: 40px;
            height: 40px;
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 30px;
            height: 30px;
            top: 70%;
            right: 20%;
            animation-delay: 3s;
        }
        
        .floating-element:nth-child(3) {
            width: 50px;
            height: 50px;
            top: 40%;
            right: 10%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(180deg);
            }
        }
        
        @media (max-width: 768px) {
            .end-section {
                padding: 60px 0;
            }
            
            .end-title {
                font-size: 2rem;
            }
            
            .end-subtitle {
                font-size: 1.1rem;
            }
            
            .end-features {
                gap: 1.5rem;
            }
            
            .feature-item {
                max-width: 140px;
            }
            
            .feature-icon {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
        
        /* Demo footer to show placement */
        .demo-footer {
            background: #2c3e50;
            color: white;
            padding: 40px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Demo content to show it's before footer -->
    <div style="height: 400px; background: #f8f9fa; display: flex; align-items: center; justify-content: center;">
        <h3 style="color: #666;">Main Page Content</h3>
    </div>
    
    <section class="end-section">
        <div class="end-background"></div>
        <div class="end-overlay"></div>
        
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <div class="container">
            <div class="end-content">
                <h2 class="end-title">
                    Grow Smarter, Not Harder.
                </h2>
                <p class="end-subtitle">
                    Discover innovative tools and technologies that simplify farming while maximizing yields.
                </p>
                
                <div class="end-features">
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-seedling"></i>
                        </div>
                        <div class="feature-text">Smart Cultivation</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="feature-text">Data Analytics</div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="feature-text">Automation</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Demo footer -->
    <footer class="demo-footer">
        <div class="container">
            <p>&copy; 2025 Smart Farming Solutions. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Subtle hover effects for floating elements
        document.querySelectorAll('.floating-element').forEach(element => {
            element.addEventListener('mouseenter', () => {
                element.style.background = 'rgba(255,255,255,0.15)';
            });
            
            element.addEventListener('mouseleave', () => {
                element.style.background = 'rgba(255,255,255,0.08)';
            });
        });
        
        // Simple scroll reveal effect
        const observerOptions = {
            threshold: 0.3,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);
        
        // Add initial state and observe
        document.querySelectorAll('.feature-item').forEach(item => {
            item.style.opacity = '0';
            item.style.transform = 'translateY(20px)';
            item.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(item);
        });
    </script>
</body>
</html>
